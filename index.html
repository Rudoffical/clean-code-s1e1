<!DOCTYPE html>
<html lang="en">
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        MEDIA="screen"
        charset="UTF-8">
</HEAD>
<body>
<section class="WantMoreDetails">
  <img src="./eisenhower-matrix.jpg" alt="">
  <a class="more_inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details&quest;
  </a>
</section>
<div class="page-elem">
  <p id="topSectionForAddingElementToList">
    <label for="new-task">
      Add Item
    </label>
  <section class="task-row-wrapper">
    <input id="new-task"
           class="task"
           type="text">
    <button>
      Add
    </button>
  </section>
  <h3>Todo</h3>
  <ul id="incompleteTasks">
    <li>
      <label>
        <input type="checkbox">
      </label>
      <label class="task">
        Pay Bills
      </label>
      <label>
        <input type="text" class="task">
      </label>
      <button class="edit">
        Edit
      </button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>

    <li class="edit-mode">
      <section>
        <label>
          <input type="checkbox">
        </label>
      </section>
      <label class="task">
        Go Shopping
      </label>
      <label>
        <input type="text"
               value="Go Shopping"
               class="task">
      </label>
      <button class="edit">
        Save
      </button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <label>
        <input type="checkbox" checked>
      </label>
      <label class="task">
        See the Doctor
      </label>
      <label>
        <input type="text" class="task">
      </label>
      <button class="edit">
        Edit
      </button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</div>
<script SRC="app.js">

</script>
</body>
</html>
